services:
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - reviewer-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./service/start-ollama.sh:/start-ollama.sh
    entrypoint: ["/bin/bash", "/start-ollama.sh"]
    networks:
      - reviewer-network
    restart: unless-stopped
    env_file:
      - ./preferences.env

  reviewer:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: reviewer
    depends_on:
      - ollama
    env_file:
      - ./secrets.env
      - ./preferences.env
    networks:
      - reviewer-network
    restart: unless-stopped
    environment:
      - TZ=UTC

volumes:
  ollama_data:
  caddy_data:
  caddy_config:

networks:
  reviewer-network:
    driver: bridge
